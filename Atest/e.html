<style>
.recent-posts {
  margin: 2rem auto;
  padding: 0 1rem;
  max-width: 1200px;
}

.recent-posts h2 {
  font-size: 1.5rem;
  text-align: center;
  margin-bottom: 1.5rem;
  color: #333;
}

/* Horizontal scroll container */
.horizontal-scroll-container {
  display: flex;
  overflow-x: auto;
  gap: 1rem;
  padding: 1rem 0;
  scrollbar-width: thin;
  scrollbar-color: #ccc transparent;
  -webkit-overflow-scrolling: touch;
}

/* Hide scrollbar for Chrome, Safari and Opera */
.horizontal-scroll-container::-webkit-scrollbar {
  height: 4px;
}
.horizontal-scroll-container::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 2px;
}
.horizontal-scroll-container::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 2px;
}

/* Post card styles untuk tampilan horizontal */
.post-card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  padding: 1.2rem;
  display: flex;
  flex-direction: column;
  min-width: 280px;
  max-width: 280px;
  flex-shrink: 0;
  border: 1px solid #eee;
}
.post-card h3 {
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
}
.post-card h3 a {
  text-decoration: none;
  color: #222;
}
.post-card h3 a:hover {
  color: #0078ff;
}
.post-card p {
  font-size: 0.9rem;
  line-height: 1.5;
  color: #555;
  margin: 0;
}

/* Pagination minimal */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
  margin-top: 1.5rem;
  padding: 0.5rem;
}

.pagination button {
  background: #0078ff;
  color: #fff;
  border: none;
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.85rem;
}

.pagination button:hover:not(:disabled) {
  background: #005ec7;
}

.pagination button:disabled {
  background: #ccc;
  color: #555;
  cursor: not-allowed;
}

@media (max-width: 600px) {
  .horizontal-scroll-container {
    gap: 0.8rem;
  }
  .post-card {
    min-width: 250px;
    max-width: 250px;
    padding: 1rem;
  }
}
</style>

<section class="recent-posts">      
  <div id="recent-posts-container" class="horizontal-scroll-container"></div>      
  <div id="pagination" class="pagination"></div>      
</section>      

<script>
function getCategoryCandidates(hostname) {      
  const parts = hostname.split('.');      
  if (parts.length < 2) return { sub: null, domain: null };      
  const maybeDomainIndex = parts.length - 3;      
  const domain = (maybeDomainIndex >= 0) ? parts[maybeDomainIndex] : parts[0];      
  const subLabels = (maybeDomainIndex > 0) ? parts.slice(0, maybeDomainIndex) : [];      
  const rawSub = subLabels.length ? subLabels.join('.') : null;      
  const normalize = s => String(s || '').replace(/[-.]+/g, ' ').replace(/\s+/g, ' ').trim().toLowerCase();      
  return { sub: rawSub ? normalize(rawSub) : null, domain: domain ? normalize(domain) : null };      
}      

const urlParams = new URLSearchParams(window.location.search);
const initialPage = parseInt(urlParams.get('page')) || 1;
const { sub: subCategory, domain: domainCategory } = getCategoryCandidates(window.location.hostname);      
const POSTS_PER_PAGE = 6;      
let currentPage = initialPage;      
let filteredPosts = [];      

fetch('/posts.json')      
  .then(res => {      
    if (!res.ok) throw new Error('Failed to load posts.json');      
    return res.json();      
  })      
  .then(posts => {      
    const normalize = s => String(s || '').replace(/[-.]+/g, ' ').replace(/\s+/g, ' ').trim().toLowerCase();      
    if (!Array.isArray(posts) || posts.length === 0) return renderNoPosts();      

    if (subCategory) {      
      filteredPosts = posts.filter(p => Array.isArray(p.categories) && p.categories.some(c => normalize(c) === subCategory));      
    }      

    if (filteredPosts.length === 0 && domainCategory) {      
      filteredPosts = posts.filter(p => Array.isArray(p.categories) && p.categories.some(c => normalize(c) === domainCategory));      
    }      

    if (filteredPosts.length === 0) filteredPosts = posts;      

    filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));      
    renderPosts();      
  })      
  .catch(err => {      
    console.error('Error loading posts:', err);      
    renderNoPosts();      
  });      

function renderPosts() {      
  const container = document.getElementById('recent-posts-container');      
  const pagination = document.getElementById('pagination');      
  container.innerHTML = '';      
  pagination.innerHTML = '';      

  const start = (currentPage - 1) * POSTS_PER_PAGE;      
  const end = start + POSTS_PER_PAGE;      
  const pagePosts = filteredPosts.slice(start, end);      

  pagePosts.forEach(post => {      
    const card = document.createElement('div');      
    card.className = 'post-card';      

    const h3 = document.createElement('h3');      
    const linkTitle = document.createElement('a');      
    linkTitle.href = post.url || '#';      
    linkTitle.textContent = post.title || '(no title)';      
    h3.appendChild(linkTitle);      
    card.appendChild(h3);      

    const desc = document.createElement('p');      
    desc.textContent = post.excerpt || '(no excerpt available)';      
    card.appendChild(desc);      

    container.appendChild(card);      
  });      

  const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);      
  if (totalPages > 1) {      
    const prevBtn = document.createElement('button');      
    prevBtn.textContent = 'Prev';      
    prevBtn.disabled = currentPage === 1;      
    prevBtn.onclick = () => changePage(currentPage - 1);      
    pagination.appendChild(prevBtn);      

    const maxVisible = 5;      
    let startPage = Math.max(1, currentPage - 2);      
    let endPage = Math.min(totalPages, currentPage + 2);      

    if (currentPage <= 3) endPage = Math.min(totalPages, maxVisible);      
    else if (currentPage >= totalPages - 2) startPage = Math.max(1, totalPages - maxVisible + 1);      

    if (startPage > 1) { addPageButton(1); if (startPage > 2) addEllipsis(); }      
    for (let i = startPage; i <= endPage; i++) addPageButton(i);      
    if (endPage < totalPages) { if (endPage < totalPages - 1) addEllipsis(); addPageButton(totalPages); }      

    const nextBtn = document.createElement('button');      
    nextBtn.textContent = 'Next';      
    nextBtn.disabled = currentPage === totalPages;      
    nextBtn.onclick = () => changePage(currentPage + 1);      
    pagination.appendChild(nextBtn);      
  }      
}      

function changePage(page) {
  currentPage = page;
  renderPosts();
  const newUrl = `${window.location.pathname}?page=${String(page).padStart(2, '0')}`;
  history.pushState({}, '', newUrl);
}

function addPageButton(page) {      
  const pagination = document.getElementById('pagination');      
  const pageBtn = document.createElement('button');      
  pageBtn.textContent = page;      
  if (page === currentPage) {      
    pageBtn.disabled = true;      
    pageBtn.style.fontWeight = 'bold';      
  }      
  pageBtn.onclick = () => changePage(page);      
  pagination.appendChild(pageBtn);      
}      

function addEllipsis() {      
  const pagination = document.getElementById('pagination');      
  const span = document.createElement('span');      
  span.textContent = 'â€¦';      
  pagination.appendChild(span);      
}      

function renderNoPosts() {      
  const container = document.getElementById('recent-posts-container');      
  const pagination = document.getElementById('pagination');      
  container.innerHTML = '<p>No posts found.</p>';      
  pagination.innerHTML = '';      
}      
</script>
