<script>
(function () {
  const origin = window.location.origin;
  const videos = document.querySelectorAll("video.seo-video");

  if (!videos.length) return;

  videos.forEach((video, index) => {
    const source = video.querySelector("source");
    if (!source || !source.src) return;

    const videoUrl = source.src.startsWith("http")
      ? source.src
      : origin + source.getAttribute("src");

    const posterUrl = video.getAttribute("poster")
      ? (video.getAttribute("poster").startsWith("http")
          ? video.getAttribute("poster")
          : origin + video.getAttribute("poster"))
      : "";

    const title = document.title + " - Video " + (index + 1);

    const schema = {
      "@context": "https://schema.org",
      "@type": "VideoObject",
      "name": title,
      "description": title,
      "thumbnailUrl": posterUrl,
      "uploadDate": new Date().toISOString(),
      "contentUrl": videoUrl,
      "embedUrl": videoUrl
    };

    const script = document.createElement("script");
    script.type = "application/ld+json";
    script.textContent = JSON.stringify(schema);
    document.head.appendChild(script);
  });
})();
</script>
