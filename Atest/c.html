{% assign sorted_tags = site.tags | sort %}

<div id="tags-box" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:10px;">

{% for tag in sorted_tags %}
  {% assign tagname = tag[0] %}
  {% assign tag_count = tag[1] | size %}
  
  <a class="taglink" 
     data-slug="{{ tagname | replace:' ','-' | downcase }}"
     style="display:block; padding:12px; background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:white; text-decoration:none; border-radius:8px; text-align:center;">
    <div style="font-size:1.2em; font-weight:bold;">{{ tagname }}</div>
    <div style="font-size:0.9em; opacity:0.9;">{{ tag_count }} posts</div>
  </a>
{% endfor %}

</div>

<script>
document.addEventListener("DOMContentLoaded",function(){
  var domain = window.location.host;
  document.querySelectorAll(".taglink").forEach(function(tag){
    var slug = tag.getAttribute("data-slug");
    tag.href = "https://" + slug + "." + domain;
  });
});
</script>
