{% assign tags_list = site.tags %}
{% assign sorted_tags = tags_list | sort %}

<div id="tags-box" style="display:block;">

{% for tag in sorted_tags %}
  {% assign tagname = tag[0] %}
  {% assign posts_in_tag = tag[1] %}
  {% assign tag_count = posts_in_tag | size %}
  
  <a class="taglink" data-slug="{{ tagname | replace:' ','-' | downcase }}" style="display:block;margin:6px 0;">
    {{ tagname | replace:"-"," " }} ({{ tag_count }})
  </a>
{% endfor %}

</div>

<script>
document.addEventListener("DOMContentLoaded",function(){
  var domain = window.location.host;
  document.querySelectorAll(".taglink").forEach(function(tag){
    var slug = tag.getAttribute("data-slug");
    tag.href = "https://" + slug + "." + domain;
  });
});
</script>
