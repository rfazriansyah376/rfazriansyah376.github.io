<ul id="tagList" class="tags-container">
  {% assign sorted_tags = site.tags | sort: 'last' | reverse %}
  {% for tag in sorted_tags %}
    {% assign tagname = tag[0] | downcase %}
    {% assign displayname = tagname | replace: "-", " " %}
    {% assign slug = displayname | replace: " ", "-" %}
    <li class="tag-item{% if forloop.index > 20 %} hidden-tag{% endif %}" data-slug="{{ slug }}" data-name="{{ displayname }}">
      <a href="#" onclick="gotoTag(this)">{{ displayname }} ({{ tag[1].size }})</a>
    </li>
  {% endfor %}
</ul>

<button id="showMoreBtn" onclick="showAllTags()">Show More</button>

<script>
function gotoTag(el) {
  const item = el.parentElement;
  const slug = item.dataset.slug;
  const domain = location.hostname; // domain aktif
  const target = `https://${slug}.${domain}`; // redirect
  window.location.href = target;
}

function showAllTags() {
  document.querySelectorAll('.hidden-tag').forEach(el => el.classList.remove('hidden-tag'));
  document.getElementById('showMoreBtn').style.display = 'none';
}
</script>

<style>
.tags-container { list-style:none; padding-left:0; }
.tags-container li { margin: 4px 0; }
.hidden-tag { display:none; }
</style>
