<style>
:root {
  --primary: #0366d6;
  --bg: #fff;
  --text: #222;
  --muted: #777;
  --border: #e5e5e5;
}

.all-categories {
  max-width: 800px;
  margin: 3rem auto;
  padding: 1rem;
}

.all-categories h2 {
  text-align: center;
  color: var(--primary);
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
}

/* LIST STYLE */
#category-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

#category-list li {
  border-bottom: 1px solid var(--border);
}

.category-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.75rem 0.5rem;
  text-decoration: none;
  color: #000;            /* link normal hitam */
  transition: background 0.2s ease;
}

/* link yang SUDAH diklik */
.category-item:visited {
  color: red;
}

/* hover tetap netral */
.category-item:hover {
  background: #f5f8fa;
  color: #000;
}

/* supaya angka ikut berubah */
.category-item:visited .category-count {
  color: red;
}

</style>

<div loading="lazy" class="all-categories">
  <ul id="category-list"></ul>
</div>

<script>
// Fungsi normalisasi tag
function normalizeTag(tag) {
  if (!tag || typeof tag !== 'string') return '';
  return tag
    .toLowerCase()
    .replace(/-+/g, ' ')
    .trim()
    .replace(/\s+/g, ' ');
}

// Ambil semua posting dari Jekyll (TAGS bukan CATEGORIES)
const posts = [
  {% for post in site.posts %}
    {
      tags: [{% for tag in post.tags %}"{{ tag }}"{% unless forloop.last %},{% endunless %}{% endfor %}]
    }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];

// Hitung jumlah per tag (dengan normalisasi)
const tagCounts = {};
posts.forEach(post => {
  post.tags.forEach(tag => {
    const normalizedTag = normalizeTag(tag);
    if (normalizedTag) {  // hanya hitung jika tag tidak kosong
      tagCounts[normalizedTag] = (tagCounts[normalizedTag] || 0) + 1;
    }
  });
});

// Urutkan dari terbanyak
const sortedTags = Object.entries(tagCounts)
  .sort((a, b) => b[1] - a[1]);

const list = document.getElementById('category-list');

if (sortedTags.length > 0) {
  sortedTags.forEach(([tag, count]) => {
    const li = document.createElement('li');

    const a = document.createElement('a');
    a.className = 'category-item';
    a.href = `/tags/?q=${encodeURIComponent(tag)}`;

    const name = document.createElement('span');
    name.textContent = tag;

    const badge = document.createElement('span');
    badge.className = 'category-count';
    badge.textContent = count;

    a.appendChild(name);
    a.appendChild(badge);
    li.appendChild(a);
    list.appendChild(li);
  });
} else {
  list.innerHTML = "<li>Tidak ada kategori ditemukan.</li>";
}
</script>
