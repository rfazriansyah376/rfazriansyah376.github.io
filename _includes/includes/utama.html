<div class="spo" id="dynamic-content"></div>

<script>
(function () {

  const container = document.getElementById('dynamic-content');
  if (!container) return;

  const host = window.location.hostname;
  const parts = host.split('.').filter(Boolean);

  // Buat daftar file berdasarkan semua bagian domain
  const files = parts.map(part => part + '.html');

  // Tambahkan fallback terakhir
  files.push('fallback.html');

  async function loadContent() {
    for (const file of files) {
      try {
        const response = await fetch('/includes/' + file, {
          cache: 'no-cache'
        });

        if (!response.ok) continue;

        container.innerHTML = await response.text();
        return;
      } catch (e) {
        continue;
      }
    }

    // Jika semua gagal
    container.innerHTML = '';
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadContent);
  } else {
    loadContent();
  }

})();
</script>
