  <script>
  (function () {
    const hostname = location.hostname;
    const pathname = location.pathname;
    
    // Ambil query pencarian dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const searchQuery = urlParams.get('q') || '';
    
    let subdomainRaw = hostname.split('.')[0];
    if (subdomainRaw.toLowerCase() === 'www') subdomainRaw = hostname.split('.')[1] || '';

    const formatText = str => str
      .replace(/[-_]/g, ' ')
      .replace(/\+/g, ' ')
      .replace(/\b\w/g, c => c.toUpperCase());

    const subdomain = formatText(subdomainRaw.trim());
    const cleanPath = pathname.replace(/^\/+|\/+$/g, '');
    const isHome = !cleanPath || /^index\.(html?|php)$/i.test(cleanPath);

    let rawPageName = cleanPath.split('/').pop() || '';
    rawPageName = rawPageName.replace(/\.[^.]+$/, '').trim();
    rawPageName = decodeURIComponent(rawPageName);

    // Cek jika halaman search dengan query
    const isSearchPage = cleanPath === 'search' && searchQuery;
    
    let titleText;
    let pageTitle;
    let h1Title;
    
    if (isSearchPage) {
      // Format query untuk title
      const formattedQuery = searchQuery
        .replace(/\+/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
      
      titleText = `Search Results for "${formattedQuery}"`;
      pageTitle = formattedQuery;
      h1Title = formattedQuery;
    } else {
      titleText = isHome
        ? subdomain
        : `${formatText(rawPageName)} - ${subdomain}`;
      pageTitle = isHome ? subdomain : formatText(rawPageName);
      h1Title = pageTitle;
    }

    // Title di head
    let titleTag = document.querySelector('title') || document.createElement('title');
    titleTag.textContent = titleText;
    if (!titleTag.parentNode) document.head.appendChild(titleTag);

    // Update h1 di header jika ada
    setTimeout(() => {
      const mainTitle = document.getElementById('mainTitle');
      const headingH1 = document.querySelector('main h2');
      
      if (mainTitle && isSearchPage) {
        mainTitle.textContent = `${h1Title}`;
      }
      
      if (headingH1 && isSearchPage) {
        headingH1.textContent = `${h1Title}`;
      }
    }, 100);

    // Meta author
    let metaAuthor = document.querySelector('meta[name="author"]') || document.createElement('meta');
    metaAuthor.name = 'author';
    metaAuthor.content = `${subdomain} team`;
    if (!metaAuthor.parentNode) document.head.appendChild(metaAuthor);

    // OG properties
    const setMeta = (attr, key, value) => {
      let meta = document.querySelector(`${attr === 'property' ? 'meta[property' : 'meta[name'}="${key}"]`) || document.createElement('meta');
      meta.setAttribute(attr, key);
      meta.setAttribute('content', value);
      if (!meta.parentNode) document.head.appendChild(meta);
    };

    setMeta('property', 'og:title', titleText);
    setMeta('property', 'og:image', '/photo/fallback.png');
    setMeta('property', 'og:url', location.href);
    setMeta('property', 'og:type', 'website');
    
    // Meta description khusus search
    if (isSearchPage) {
      setMeta('name', 'description', `Search results for ${searchQuery.replace(/\+/g, ' ')} on ${subdomain}. Find relevant articles, guides, and content.`);
      setMeta('property', 'og:description', `Search results for ${searchQuery.replace(/\+/g, ' ')} on ${subdomain}`);
    }

    // Schema.org SearchResultsPage untuk halaman pencarian
    if (isSearchPage) {
      const searchSchema = {
        "@context": "https://schema.org",
        "@type": "SearchResultsPage",
        "name": `Search Results for "${searchQuery.replace(/\+/g, ' ')}"`,
        "url": location.href,
        "mainEntity": {
          "@type": "WebSite",
          "name": subdomain,
          "url": location.origin,
          "potentialAction": {
            "@type": "SearchAction",
            "target": `${location.origin}/search?q={search_term_string}`,
            "query-input": "required name=search_term_string"
          }
        }
      };
      
      let searchSchemaScript = document.createElement('script');
      searchSchemaScript.type = 'application/ld+json';
      searchSchemaScript.textContent = JSON.stringify(searchSchema);
      document.head.appendChild(searchSchemaScript);
    }

    // Canonical
    let canonical = document.querySelector('link[rel="canonical"]') || document.createElement('link');
    canonical.setAttribute('rel', 'canonical');
    canonical.setAttribute('href', location.href);
    if (!canonical.parentNode) document.head.appendChild(canonical);

  })();
  </script>

    <script>
    // Fungsi utama pencarian
    async function runSearch() {
      const params = new URLSearchParams(window.location.search);
      const query = (params.get("q") || "").toLowerCase().trim();
      const container = document.getElementById("searchResults");
      const heading = document.getElementById("searchHeading");

      // Format query untuk display
      const formattedQuery = query
        .replace(/\+/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');

      // Update heading dengan query
      if (query && heading) {
        heading.innerHTML = `Search Results for: <span class="search-query-display">"${escapeHtml(formattedQuery)}"</span>`;
      }

      // Jika tidak ada query
      if (!query) {
        container.innerHTML = `
          <div class="search-empty">
            <p>üîç Enter a search term in the URL like: <code>?q=your+keywords</code></p>
            <p>Or check out these random posts:</p>
          </div>
        `;
        await loadRandomPosts(container);
        return;
      }

      // Tampilkan loading state
      container.innerHTML = `<p>Searching for "<strong>${escapeHtml(formattedQuery)}</strong>"...</p>`;

      try {
        // 1. Fetch data pencarian
        const response = await fetch("/search.json");
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const allPosts = await response.json();

        // 2. Filter hasil pencarian
        const results = allPosts.filter(post => {
          const searchText = `
            ${post.title || ''}
            ${post.content || ''}
            ${post.excerpt || ''}
            ${post.categories ? post.categories.join(' ') : ''}
            ${post.tags ? post.tags.join(' ') : ''}
          `.toLowerCase();
          return searchText.includes(query);
        });

        // 3. Tampilkan hasil atau fallback
        if (results.length > 0) {
          displaySearchResults(results, query, formattedQuery, container);
        } else {
          displayNoResults(formattedQuery, container);
          await loadRandomPosts(container);
        }

      } catch (error) {
        console.error("Search error:", error);
        container.innerHTML = `
          <div class="search-error">
            <p>‚ö†Ô∏è Search temporarily unavailable.</p>
            <p>Showing random posts instead:</p>
          </div>
        `;
        await loadRandomPosts(container);
      }
    }

    // Fungsi: Tampilkan hasil pencarian
    function displaySearchResults(results, query, formattedQuery, container) {
      // Escape query untuk regex
      const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const highlightRegex = new RegExp(`(${escapedQuery})`, 'gi');

      const html = results.map(post => {
        // Highlight di title
        const highlightedTitle = post.title.replace(
          highlightRegex, 
          '<mark class="highlight">$1</mark>'
        );

        // Cari snippet dengan keyword
        let snippet = post.excerpt || post.content.substring(0, 200);
        const contentLower = (post.content || '').toLowerCase();
        const queryIndex = contentLower.indexOf(query);
        
        if (queryIndex !== -1) {
          const start = Math.max(0, queryIndex - 80);
          const end = Math.min(post.content.length, queryIndex + query.length + 80);
          snippet = post.content.substring(start, end);
          snippet = snippet.replace(highlightRegex, '<mark class="highlight">$1</mark>');
          snippet = (start > 0 ? '...' : '') + snippet + (end < post.content.length ? '...' : '');
        }

        // Format tanggal
        const postDate = post.date ? new Date(post.date).toLocaleDateString('id-ID', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }) : '';

        return `
          <article class="search-result">
            <h3><a href="${post.url}">${highlightedTitle}</a></h3>
            ${postDate ? `<div class="post-meta">üìÖ ${postDate}</div>` : ''}
            <p class="snippet">${snippet}</p>
            ${post.categories && post.categories.length ? `
              <div class="categories">
                ${post.categories.map(cat => 
                  `<span class="category">${cat}</span>`
                ).join('')}
              </div>
            ` : ''}
          </article>
        `;
      }).join('');

      container.innerHTML = `
        <div class="results-found">
          <p class="results-count">üéØ Found ${results.length} result${results.length !== 1 ? 's' : ''} for "${escapeHtml(formattedQuery)}"</p>
          ${html}
        </div>
      `;
    }

    // Fungsi: Tampilkan "no results" message
    function displayNoResults(formattedQuery, container) {
      container.innerHTML = `
        <div class="no-results">
          <p>üòî No results found for "<strong>${escapeHtml(formattedQuery)}</strong>"</p>
          <p class="suggestion">Try different keywords, check spelling, or browse random posts below:</p>
        </div>
      `;
    }

    // Fungsi: Load random posts untuk fallback
    async function loadRandomPosts(container) {
      try {
        const randomResponse = await fetch("/posts-acak.json");
        if (!randomResponse.ok) throw new Error("Failed to load random posts");
        
        const randomPosts = await randomResponse.json();
        
        // Ambil 6 post acak dari daftar yang sudah diacak
        const selectedPosts = randomPosts.slice(0, 6);
        
        const randomPostsHTML = selectedPosts.map(post => {
          const postDate = post.date ? new Date(post.date).toLocaleDateString('id-ID', {
            month: 'short',
            day: 'numeric',
            year: 'numeric'
          }) : '';
          
          return `
            <article class="random-post">
              <a href="${post.url}" class="random-post-link">
                <h4>${post.title}</h4>
                ${post.excerpt ? `<p class="excerpt">${post.excerpt}</p>` : ''}
                ${postDate ? `<div class="post-meta">üìÖ ${postDate} ‚Ä¢ ‚è±Ô∏è ${post.read_time || 1} min read</div>` : ''}
                ${post.categories && post.categories.length ? `
                  <div class="categories">
                    ${post.categories.slice(0, 2).map(cat => 
                      `<span class="category-tag">${cat}</span>`
                    ).join('')}
                  </div>
                ` : ''}
              </a>
            </article>
          `;
        }).join('');
        
        const fallbackContainer = document.createElement('div');
        fallbackContainer.className = 'random-posts-fallback';
        fallbackContainer.innerHTML = `
          <div class="fallback-header">
            <h3>üìö Random Posts You Might Like</h3>
            <p>Discover something new from our collection</p>
          </div>
          <div class="random-posts-grid">
            ${randomPostsHTML}
          </div>
          <div class="fallback-footer">
            <a href="/archive/" class="browse-all">Browse All Posts ‚Üí</a>
          </div>
        `;
        
        container.appendChild(fallbackContainer);
        
      } catch (error) {
        console.error("Failed to load random posts:", error);
        container.innerHTML += `
          <div class="fallback-error">
            <p>Unable to load random posts. <a href="/">Return to homepage</a></p>
          </div>
        `;
      }
    }

    // Helper: Escape HTML untuk keamanan
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Jalankan pencarian saat halaman siap
    document.addEventListener('DOMContentLoaded', runSearch);
    </script>

          const baseName = parts[parts.length - 3]; // contoh: domain / do-main
          rootDomain = "www." + baseName + ".my.id";

          // Ubah jadi Title Case dengan spasi jika ada tanda minus
          brand = baseName
            .split("-")
            .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
            .join(" ");
        }

        // Update elemen
        document.getElementById("current-year").textContent = new Date().getFullYear();
        const headingEl = document.getElementById("main-heading2");
        headingEl.textContent = brand;
        headingEl.href = "https://" + rootDomain;
      })();
    </script>
  </footer>

  <script>
  // Isi search input dengan query saat ini
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const currentQuery = urlParams.get('q');
    if (currentQuery) {
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.value = currentQuery.replace(/\+/g, ' ');
      }
    }
  });
  </script>
