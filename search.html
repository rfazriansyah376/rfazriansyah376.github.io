<script>
(function () {
  const hostname = location.hostname;
  const pathname = location.pathname;

  let subdomainRaw = hostname.split('.')[0];
  if (subdomainRaw.toLowerCase() === 'www') subdomainRaw = hostname.split('.')[1] || '';

  const formatText = str => str
    .replace(/[-_]/g, ' ')
    .replace(/\+/g, ' ')         // tambahan: ganti + jadi spasi
    .replace(/\b\w/g, c => c.toUpperCase());

  const subdomain = formatText(subdomainRaw.trim());
  const cleanPath = pathname.replace(/^\/+|\/+$/g, '');
  const isHome = !cleanPath || /^index\.(html?|php)$/i.test(cleanPath);

  let rawPageName = cleanPath.split('/').pop() || '';
  rawPageName = rawPageName.replace(/\.[^.]+$/, '').trim(); // hilangkan ekstensi
  rawPageName = decodeURIComponent(rawPageName);

  let titleText = isHome
    ? subdomain
    : `${formatText(rawPageName)} - ${subdomain}`;

  // Title
  let titleTag = document.querySelector('title') || document.createElement('title');
  titleTag.textContent = titleText;
  if (!titleTag.parentNode) document.head.appendChild(titleTag);

  // Meta author
  let metaAuthor = document.querySelector('meta[name="author"]') || document.createElement('meta');
  metaAuthor.name = 'author';
  metaAuthor.content = `${subdomain} team`;
  if (!metaAuthor.parentNode) document.head.appendChild(metaAuthor);

  // OG image
  let firstImage = document.querySelector('img');
  let ogImageUrl = firstImage
    ? (firstImage.src.startsWith('http') ? firstImage.src : location.origin + '/' + firstImage.src)
    : location.origin + '/photo/fallback.png';

  const setMeta = (attr, key, value) => {
    let meta = document.querySelector(`${attr === 'property' ? 'meta[property' : 'meta[name'}="${key}"]`) || document.createElement('meta');
    meta.setAttribute(attr, key);
    meta.setAttribute('content', value);
    if (!meta.parentNode) document.head.appendChild(meta);
  };

  setMeta('property', 'og:title', titleText);
  setMeta('property', 'og:image', '/photo/fallback.png');
  setMeta('property', 'og:url', location.href);
  setMeta('property', 'og:type', 'website');

  // Schema.org WebSite tanpa potentialAction (hilangkan sitelink search)
  const schemaData = {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": subdomain,
    "url": location.origin
  };
  let schemaScript = document.createElement('script');
  schemaScript.type = 'application/ld+json';
  schemaScript.textContent = JSON.stringify(schemaData);
  document.head.appendChild(schemaScript);

  // Canonical otomatis sesuai halaman saat ini
  let canonical = document.querySelector('link[rel="canonical"]') || document.createElement('link');
  canonical.setAttribute('rel', 'canonical');
  canonical.setAttribute('href', location.href);
  if (!canonical.parentNode) document.head.appendChild(canonical);

})();
</script>

<div id="searchResults">Loading...</div>

<script>
async function runSearch() {
  const params = new URLSearchParams(window.location.search);
  const query = (params.get("q") || "").toLowerCase();

  if (!query) {
    document.getElementById("searchResults").innerHTML = "<p>No query provided.</p>";
    return;
  }

  const res = await fetch("/search.json");
  const posts = await res.json();

  const results = posts.filter(post =>
    post.title.toLowerCase().includes(query) ||
    post.content.toLowerCase().includes(query) ||
    post.categories.join(" ").toLowerCase().includes(query)
  );

  const container = document.getElementById("searchResults");
  if (results.length === 0) {
    container.innerHTML = `<p>No results for "<b>${query}</b>".</p>`;
    return;
  }

  function makeSnippet(text, keyword) {
    const lower = text.toLowerCase();
    const index = lower.indexOf(keyword);
    if (index === -1) return text.substring(0,150) + "..."; // fallback

    // Ambil sekitar 50 huruf sebelum & sesudah keyword
    const start = Math.max(0, index - 500);
    const end = Math.min(text.length, index + keyword.length + 500);
    let snippet = text.substring(start, end);

    // Highlight keyword (case insensitive)
    const regex = new RegExp(`(${keyword})`, "gi");
    snippet = snippet.replace(regex, "<b>$1</b>");

    return (start > 0 ? "..." : "") + snippet + (end < text.length ? "..." : "");
  }

  container.innerHTML = results.map(p => {
    const snippet = makeSnippet(p.content, query);
    return `
      <div class="result">
        <a href="${p.url}">
          <h3>${p.title.replace(new RegExp('(' + query + ')', 'gi'), "<b>$1</b>")}</h3>
        </a>
        <p>${snippet}</p>
      </div>
    `;
  }).join("");
}

runSearch();
</script>
