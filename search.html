  <script>
  (function () {
    const hostname = location.hostname;
    const pathname = location.pathname;
    
    // Ambil query pencarian dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const searchQuery = urlParams.get('q') || '';
    
    let subdomainRaw = hostname.split('.')[0];
    if (subdomainRaw.toLowerCase() === 'www') subdomainRaw = hostname.split('.')[1] || '';

    const formatText = str => str
      .replace(/[-_]/g, ' ')
      .replace(/\+/g, ' ')
      .replace(/\b\w/g, c => c.toUpperCase());

    const subdomain = formatText(subdomainRaw.trim());
    const cleanPath = pathname.replace(/^\/+|\/+$/g, '');
    const isHome = !cleanPath || /^index\.(html?|php)$/i.test(cleanPath);

    let rawPageName = cleanPath.split('/').pop() || '';
    rawPageName = rawPageName.replace(/\.[^.]+$/, '').trim();
    rawPageName = decodeURIComponent(rawPageName);

    // Cek jika halaman search dengan query
    const isSearchPage = cleanPath === 'search' && searchQuery;
    
    let titleText;
    let pageTitle;
    let h1Title;
    
    if (isSearchPage) {
      // Format query untuk title
      const cleanQuery = searchQuery.replace(/\+/g, ' ');
      const formattedQuery = cleanQuery
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
      
      titleText = `${formattedQuery}`;
      pageTitle = formattedQuery;
      h1Title = `${formattedQuery}`;
    } else {
      titleText = isHome
        ? subdomain
        : `${formatText(rawPageName)} - ${subdomain}`;
      pageTitle = isHome ? subdomain : formatText(rawPageName);
      h1Title = pageTitle;
    }

    // Title di head
    let titleTag = document.querySelector('title') || document.createElement('title');
    titleTag.textContent = titleText;
    if (!titleTag.parentNode) document.head.appendChild(titleTag);

    // Update h1 di header jika ada
    setTimeout(() => {
      const mainTitle = document.getElementById('mainTitle');
      const headingH1 = document.querySelector('main h1');
      
      if (mainTitle && isSearchPage) {
        mainTitle.textContent = `${pageTitle}`;
      }
      
      if (headingH1 && isSearchPage) {
        headingH1.textContent = h1Title;
      }
    }, 100);

    // Meta author
    let metaAuthor = document.querySelector('meta[name="author"]') || document.createElement('meta');
    metaAuthor.name = 'author';
    metaAuthor.content = `${subdomain}`;
    if (!metaAuthor.parentNode) document.head.appendChild(metaAuthor);

    // OG properties
    const setMeta = (attr, key, value) => {
      let meta = document.querySelector(`${attr === 'property' ? 'meta[property' : 'meta[name'}="${key}"]`) || document.createElement('meta');
      meta.setAttribute(attr, key);
      meta.setAttribute('content', value);
      if (!meta.parentNode) document.head.appendChild(meta);
    };

    setMeta('property', 'og:title', titleText);
    setMeta('property', 'og:image', '/photo/fallback.png');
    setMeta('property', 'og:url', location.href);
    setMeta('property', 'og:type', 'website');
    
    // Meta description khusus search
    if (isSearchPage) {
      const cleanQuery = searchQuery.replace(/\+/g, ' ');
      setMeta('name', 'description', 
        `Search results for "${cleanQuery}" on ${subdomain}. Find articles, guides, tutorials about ${cleanQuery}. Relevant content for your search.`);
      setMeta('property', 'og:description', 
        `Search results for "${cleanQuery}" - Find relevant content on ${subdomain}`);
      setMeta('name', 'keywords', `${cleanQuery}, search results, ${subdomain}`);
    }

    // Schema.org SearchResultsPage untuk halaman pencarian
    if (isSearchPage) {
      const cleanQuery = searchQuery.replace(/\+/g, ' ');
      const searchSchema = {
        "@context": "https://schema.org",
        "@type": "SearchResultsPage",
        "name": `Search Results for "${cleanQuery}"`,
        "description": `Search results page for "${cleanQuery}" on ${subdomain}`,
        "url": location.href,
        "mainEntity": {
          "@type": "WebSite",
          "name": subdomain,
          "url": location.origin,
          "potentialAction": {
            "@type": "SearchAction",
            "target": `${location.origin}/search?q={search_term_string}`,
            "query-input": "required name=search_term_string"
          }
        },
        "about": {
          "@type": "Thing",
          "name": cleanQuery
        }
      };
      
      let searchSchemaScript = document.createElement('script');
      searchSchemaScript.type = 'application/ld+json';
      searchSchemaScript.textContent = JSON.stringify(searchSchema);
      document.head.appendChild(searchSchemaScript);
    }

    // Canonical
    let canonical = document.querySelector('link[rel="canonical"]') || document.createElement('link');
    canonical.setAttribute('rel', 'canonical');
    canonical.setAttribute('href', location.href);
    if (!canonical.parentNode) document.head.appendChild(canonical);

  })();
  </script>

    // Jika tidak ada query, gunakan domain seperti biasa
    const host = window.location.hostname.split(".");
    let sub = "";

    if (host[0] === "www") {
      sub = host[1];
    } else if (host.length === 3) {
      sub = host[0];
    } else if (host.length === 4) {
      sub = host[0];

      sub = host[0];
    }

  })();

  <main>
    
    <div id="searchResults">
      <div style="text-align: center; padding: 3rem;">
        <div class="loading-spinner"></div>
        <p>Loading search results...</p>
      </div>
    </div>

    <script>
    // Cache untuk performa
    const cache = {
      searchData: null,
      randomPosts: null,
      lastFetch: null
    };
    
    // Fetch dengan cache
    async function fetchWithCache(url, cacheKey, maxAge = 300000) {
      const now = Date.now();
      
      if (cache[cacheKey] && cache.lastFetch && (now - cache.lastFetch) < maxAge) {
        return cache[cacheKey];
      }
      
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        cache[cacheKey] = data;
        cache.lastFetch = now;
        
        return data;
      } catch (error) {
        if (cache[cacheKey]) {
          console.log(`Using stale cache for ${url}`);
          return cache[cacheKey];
        }
        throw error;
      }
    }
    
    // Fungsi untuk mengacak array
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
    
    // Helper: Escape HTML
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Update SEO meta
    function updateSearchMeta(query) {
      const formattedQuery = query
        .replace(/\+/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
      
      document.getElementById('searchPageTitle').textContent = `Search Results for: ${formattedQuery}`;
      document.getElementById('metaQuery').content = query.replace(/\+/g, ' ');
      
      const searchMeta = document.getElementById('searchMeta');
      searchMeta.style.display = 'block';
      searchMeta.setAttribute('aria-label', `Search results for ${formattedQuery}`);
    }
    
    // Fungsi utama pencarian
    async function runSearch() {
      const params = new URLSearchParams(window.location.search);
      const query = (params.get("q") || "").toLowerCase().trim();
      const container = document.getElementById("searchResults");

      // Update SEO meta
      if (query) {
        updateSearchMeta(query);
      }

      // Jika tidak ada query
      if (!query) {
        container.innerHTML = `
          <div class="search-empty">
            <h2>Search Content</h2>
            <p>Enter search terms in the URL like: <code>?q=your+keywords</code></p>
            <p>Or explore random posts below:</p>
          </div>
        `;
        await loadRandomPosts(container, true); // Lazy load
        return;
      }

      // Format query untuk display
      const formattedQuery = query
        .replace(/\+/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');

      // Tampilkan loading state yang lebih cepat
      container.innerHTML = `
        <div style="text-align: center; padding: 2rem;">
          <div class="loading-spinner"></div>
          <p>Searching for "${escapeHtml(formattedQuery)}"...</p>
        </div>
      `;

      try {
        // Fetch data dengan cache
        const allPosts = await fetchWithCache("/search.json", "searchData");
        
        // Filter hasil pencarian
        const results = allPosts.filter(post => {
          const searchText = `
            ${post.title || ''}
            ${post.content || ''}
            ${post.excerpt || ''}
          `.toLowerCase();
          return searchText.includes(query);
        });

        // Tampilkan hasil atau fallback
        if (results.length > 0) {
          displaySearchResults(results, query, formattedQuery, container);
        } else {
          displayNoResults(formattedQuery, container);
          // Lazy load random posts
          setTimeout(() => loadRandomPosts(container, true), 100);
        }

      } catch (error) {
        console.error("Search error:", error);
        container.innerHTML = `
          <div class="search-error">
            <h2>Search Unavailable</h2>
            <p>Showing random posts instead:</p>
          </div>
        `;
        await loadRandomPosts(container, false); // Load langsung jika error
      }
    }
    
    // Tampilkan hasil pencarian
    function displaySearchResults(results, query, formattedQuery, container) {
      const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const highlightRegex = new RegExp(`(${escapedQuery})`, 'gi');
      
      const fragment = document.createDocumentFragment();
      
      // Results count
      const resultsCount = document.createElement('div');
      resultsCount.className = 'results-count';
      resultsCount.innerHTML = `<h2>Found ${results.length} result${results.length !== 1 ? 's' : ''} for "${escapeHtml(formattedQuery)}"</h2>`;
      fragment.appendChild(resultsCount);
      
      // Results list
      results.forEach(post => {
        const article = document.createElement('article');
        article.className = 'search-result';
        
        // Highlight di title
        const highlightedTitle = post.title.replace(
          highlightRegex, 
          '<mark class="highlight">$1</mark>'
        );

        // Snippet
        let snippet = post.excerpt || post.content.substring(0, 200);
        const contentLower = (post.content || '').toLowerCase();
        const queryIndex = contentLower.indexOf(query);
        
        if (queryIndex !== -1) {
          const start = Math.max(0, queryIndex - 80);
          const end = Math.min(post.content.length, queryIndex + query.length + 80);
          snippet = post.content.substring(start, end);
          snippet = snippet.replace(highlightRegex, '<mark class="highlight">$1</mark>');
          snippet = (start > 0 ? '...' : '') + snippet + (end < post.content.length ? '...' : '');
        }

        // Format URL
        let postUrl = post.url;
        if (postUrl && !postUrl.startsWith('http')) {
          postUrl = window.location.origin + (postUrl.startsWith('/') ? postUrl : '/' + postUrl);
        }

        article.innerHTML = `
          <h3><a href="${postUrl}">${highlightedTitle}</a></h3>
          <p class="snippet">${snippet}</p>
        `;
        
        fragment.appendChild(article);
      });
      
      // Clear dan render
      container.innerHTML = '';
      container.appendChild(fragment);
    }
    
    // Tampilkan no results
    function displayNoResults(formattedQuery, container) {
      container.innerHTML = `
        <div class="no-results">
          <h2>No Results Found</h2>
          <p>No results found for "<strong>${escapeHtml(formattedQuery)}</strong>"</p>
          <p class="suggestion">Try different keywords or check spelling.</p>
        </div>
      `;
    }
    
    // Load random posts dengan lazy loading option
    async function loadRandomPosts(container, lazy = true) {
      if (lazy && 'IntersectionObserver' in window) {
        // Lazy loading dengan Intersection Observer
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              loadRandomPostsContent(container);
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });
        
        const placeholder = document.createElement('div');
        placeholder.className = 'random-posts-placeholder';
        placeholder.style.minHeight = '200px';
        placeholder.innerHTML = `
          <div style="text-align: center; padding: 2rem;">
            <div class="loading-spinner"></div>
            <p>Loading random posts...</p>
          </div>
        `;
        
        container.appendChild(placeholder);
        observer.observe(placeholder);
        return;
      }
      
      // Load langsung
      await loadRandomPostsContent(container);
    }
    
    // Konten random posts
    async function loadRandomPostsContent(container) {
      try {
        const allPosts = await fetchWithCache("/posts-acak.json", "randomPosts", 600000); // 10 minutes cache
        
        if (!Array.isArray(allPosts) || allPosts.length === 0) {
          throw new Error("No random posts available");
        }
        
        // Acak dan ambil 6
        const shuffledPosts = shuffleArray(allPosts);
        const selectedPosts = shuffledPosts.slice(0, 6);
        
        const randomPostsHTML = selectedPosts.map(post => {
          let postUrl = post.url;
          if (postUrl && !postUrl.startsWith('http')) {
            postUrl = window.location.origin + (postUrl.startsWith('/') ? postUrl : '/' + postUrl);
          }
          
          return `
            <article class="random-post">
              <a href="${postUrl}" class="random-post-link">
                <h4>${post.title || 'Untitled Post'}</h4>
                ${post.excerpt ? `<p class="excerpt">${post.excerpt}</p>` : ''}
              </a>
            </article>
          `;
        }).join('');
        
        const fallbackContainer = document.createElement('div');
        fallbackContainer.className = 'random-posts-fallback';
        fallbackContainer.innerHTML = `
          <div class="fallback-header">
            <h3>ðŸ“š Random Posts You Might Like</h3>
            <p>Discover something new from our collection</p>
          </div>
          <div class="random-posts-grid">
            ${randomPostsHTML}
          </div>
          <div class="fallback-footer">
            <button class="refresh-btn">ðŸ”„ Refresh Random Posts</button>
            <a href="/" class="browse-all">Browse All Posts â†’</a>
          </div>
        `;
        
        // Hapus yang lama jika ada
        const existing = container.querySelector('.random-posts-fallback');
        if (existing) existing.remove();
        
        container.appendChild(fallbackContainer);
        
        // Event listener untuk refresh
        const refreshBtn = fallbackContainer.querySelector('.refresh-btn');
        refreshBtn.addEventListener('click', () => {
          const fallbackSection = container.querySelector('.random-posts-fallback');
          if (fallbackSection) {
            fallbackSection.remove();
            loadRandomPostsContent(container);
          }
        });
        
      } catch (error) {
        console.error("Failed to load random posts:", error);
      }
    }
    
    // Jalankan saat DOM siap
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', runSearch);
    } else {
      runSearch();
    }
    </script>
  </main>
