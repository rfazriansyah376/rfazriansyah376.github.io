name: Auto Generate Includes JSON (Manual)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate includes.json
        run: |
          mkdir -p assets/data
          echo "[" > assets/data/includes.json
          ls includes/*.html 2>/dev/null | sed 's|includes/||' | awk '{print "\"" $0 "\","}' >> assets/data/includes.json
          sed -i '$ s/,$//' assets/data/includes.json
          echo "]" >> assets/data/includes.json

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/data/includes.json
          git diff --cached --quiet || git commit -m "manual: update includes list"
          git push
