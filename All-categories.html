<style>
:root {
  --primary: #0366d6;
  --bg: #fff;
  --text: #222;
  --muted: #777;
  --border: #e5e5e5;
}
.all-categories {
  max-width: 800px;
  margin: 3rem auto;
  padding: 1rem;
  text-align: center;
}
.all-categories h2 {
  color: var(--primary);
  font-size: 1.8rem;
  margin-bottom: 1rem;
}
#category-cloud {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.6rem;
}
.category-item {
  display: inline-block;
  padding: 0.3rem 0.8rem;
  border-radius: 20px;
  background: var(--bg);
  color: var(--text);
  text-decoration: none;
  border: 1px solid var(--border);
  transition: all 0.25s ease;
  font-weight: 500;
  line-height: 1.2;
}
.category-item:hover {
  background: var(--primary);
  color: #fff;
  transform: scale(1.05);
}
.category-item small {
  color: var(--muted);
  font-size: 0.8em;
  margin-left: 4px;
}
@media (max-width: 600px) {
  .category-item {
    font-size: 0.9rem !important;
  }
}
</style>

<div class="all-categories">
  <h2>All Categories</h2>
  <div id="category-cloud"></div>
</div>

<script>
// Ambil semua posting dari Jekyll
const posts = [
  {% for post in site.posts %}
    {
      categories: [{% for cat in post.categories %}"{{ cat }}"{% unless forloop.last %},{% endunless %}{% endfor %}]
    }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];

// Hitung jumlah per kategori
const categoryCounts = {};
posts.forEach(post => {
  post.categories.forEach(cat => {
    categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
  });
});

// Sort berdasarkan jumlah posting terbanyak
const sortedCategories = Object.entries(categoryCounts)
  .sort((a,b) => b[1] - a[1]);

// Deteksi domain aktif
const currentDomain = window.location.hostname;

// Tampilkan kategori dalam bentuk cloud
const cloud = document.getElementById('category-cloud');

if (sortedCategories.length > 0) {
  const counts = sortedCategories.map(c => c[1]);
  const max = Math.max(...counts);
  const min = Math.min(...counts);

  sortedCategories.forEach(([cat, count]) => {
    const a = document.createElement('a');
    a.textContent = cat;
    a.href = `https://${cat}.${currentDomain}`;
    a.onerror = () => { a.href = `/`; }; // fallback ke homepage
    a.className = 'category-item';
    const small = document.createElement('small');
    small.textContent = count;
    a.appendChild(small);

    // Hitung ukuran font berdasarkan popularitas
    const size = 0.9 + (count - min) / (max - min || 1) * 0.8;
    a.style.fontSize = `${size}rem`;

    cloud.appendChild(a);
  });
} else {
  cloud.innerHTML = "<p>Tidak ada kategori ditemukan.</p>";
}
</script>
