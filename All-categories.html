<style>
:root {
  --primary: #0366d6;
  --bg: #fff;
  --text: #222;
  --muted: #777;
  --border: #e5e5e5;
}

.all-categories {
  max-width: 800px;
  margin: 3rem auto;
  padding: 1rem;
}

.all-categories h2 {
  text-align: center;
  color: var(--primary);
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
}

/* LIST STYLE */
#category-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

#category-list li {
  border-bottom: 1px solid var(--border);
}

.category-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.75rem 0.5rem;
  text-decoration: none;
  color: #000;            /* link normal hitam */
  transition: background 0.2s ease;
}

/* link yang SUDAH diklik */
.category-item:visited {
  color: red;
}

/* hover tetap netral */
.category-item:hover {
  background: #f5f8fa;
  color: #000;
}

/* supaya angka ikut berubah */
.category-item:visited .category-count {
  color: red;
}

</style>

<div class="all-categories">
  <h2>All Categories</h2>
  <ul id="category-list"></ul>
</div>

<script>
// Ambil semua posting dari Jekyll
const posts = [
  {% for post in site.posts %}
    {
      categories: [{% for cat in post.categories %}"{{ cat }}"{% unless forloop.last %},{% endunless %}{% endfor %}]
    }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];

// Hitung jumlah per kategori
const categoryCounts = {};
posts.forEach(post => {
  post.categories.forEach(cat => {
    categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
  });
});

// Urutkan dari terbanyak
const sortedCategories = Object.entries(categoryCounts)
  .sort((a, b) => b[1] - a[1]);

const currentDomain = window.location.hostname;
const list = document.getElementById('category-list');

if (sortedCategories.length > 0) {
  sortedCategories.forEach(([cat, count]) => {
    const li = document.createElement('li');

    const a = document.createElement('a');
    a.className = 'category-item';
    a.href = `https://${cat}.${currentDomain}`;
    a.onerror = () => { a.href = `/`; };

    const name = document.createElement('span');
    name.textContent = cat;

    const badge = document.createElement('span');
    badge.className = 'category-count';
    badge.textContent = count;

    a.appendChild(name);
    a.appendChild(badge);
    li.appendChild(a);
    list.appendChild(li);
  });
} else {
  list.innerHTML = "<li>Tidak ada kategori ditemukan.</li>";
}
</script>
