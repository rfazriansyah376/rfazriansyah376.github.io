

  <div style="position: fixed;
  top: 0;
  left: 1000%;
  width: 1px;
  height: 100vh;
  background: #00000f;
  overflow-y: auto;
  z-index: 9999;
  padding: 10px;
  box-sizing: border-box;"
    id="random-include"></div>

  <script>
    (function () {
      fetch("/assets/data/includes.json")
        .then(function (res) {
          return res.json();
        })
        .then(function (files) {
          if (!files || !files.length) return;

          var randomIndex = Math.floor(Math.random() * files.length);
          var randomFile = files[randomIndex];

          return fetch("/includes/" + randomFile);
        })
        .then(function (res) {
          if (!res) return;
          return res.text();
        })
        .then(function (html) {
          if (!html) return;
          document.getElementById("random-include").innerHTML = html;
        })
        .catch(function (err) {
          console.error("Random include error:", err);
        });
    })();
  </script>
