  <script>
  (function () {
    const hostname = location.hostname;
    const pathname = location.pathname;
    
    // Ambil kategori dari query parameter
    const urlParams = new URLSearchParams(window.location.search);
    let categoryName = urlParams.get('q') || '';
    const pageNum = parseInt(urlParams.get('page') || '1');
    
    // Clean category name - lowercase semua
    if (categoryName) {
      categoryName = decodeURIComponent(categoryName)
        .replace(/\+/g, ' ')
        .trim()
        .toLowerCase();
    }
    
    let subdomainRaw = hostname.split('.')[0];
    if (subdomainRaw.toLowerCase() === 'www') subdomainRaw = hostname.split('.')[1] || '';

    const formatText = str => str
      .replace(/[-_]/g, ' ')
      .replace(/\+/g, ' ')
      .replace(/\b\w/g, c => c.toUpperCase());

    const subdomain = formatText(subdomainRaw.trim());

    const hasKeyword = categoryName !== '';
    
    let titleText;
    let pageTitle;
    let h1Title;
    
    if (hasKeyword) {
      // HANYA keyword lowercase
      titleText = categoryName;
      pageTitle = categoryName;
      h1Title = categoryName;
    } else {
      // Halaman semua kategori
      titleText = `categories`;
      pageTitle = 'categories';
      h1Title = 'categories';
    }

    // Title di head
    let titleTag = document.querySelector('title') || document.createElement('title');
    titleTag.textContent = titleText;
    if (!titleTag.parentNode) document.head.appendChild(titleTag);

    // Update h1 di header
    setTimeout(() => {
      const mainTitle = document.getElementById('mainTitle');
      if (mainTitle) {
        mainTitle.textContent = h1Title;
      }
    }, 100);

    // Meta description
    let metaDesc = document.querySelector('meta[name="description"]') || document.createElement('meta');
    metaDesc.name = 'description';
    
    if (hasKeyword) {
      metaDesc.content = categoryName + ' - photo, video, and contents';
    } else {
      metaDesc.content = 'browse posts by categories - photo, video, and contents';
    }
    
    if (!metaDesc.parentNode) document.head.appendChild(metaDesc);

    // Meta keywords
    if (hasKeyword) {
      let metaKeywords = document.querySelector('meta[name="keywords"]') || document.createElement('meta');
      metaKeywords.name = 'keywords';
      // Generate variations
      const variations = [
        categoryName,
        categoryName + ' category',
        categoryName + ' posts',
        categoryName + ' articles',
        categoryName + ' topics',
        categoryName + ' collection'
      ];
      metaKeywords.content = variations.join(', ');
      if (!metaKeywords.parentNode) document.head.appendChild(metaKeywords);
    }

    // Canonical URL
    let canonical = document.querySelector('link[rel="canonical"]') || document.createElement('link');
    canonical.setAttribute('rel', 'canonical');
    
    if (hasKeyword) {
      const cleanQuery = encodeURIComponent(categoryName.replace(/\s+/g, '+'));
      canonical.setAttribute('href', location.origin + '/categories/?q=' + cleanQuery);
    } else {
      canonical.setAttribute('href', location.origin + '/categories/');
    }
    
    if (!canonical.parentNode) document.head.appendChild(canonical);

    // Social Meta Tags
    if (hasKeyword) {
      // Open Graph
      const ogTags = [
        { property: 'og:title', content: categoryName },
        { property: 'og:description', content: categoryName + ' - photo, video, and contents' },
        { property: 'og:url', content: location.href },
        { property: 'og:type', content: 'website' },
        { property: 'og:image', content: location.origin + '/photo/fallback.png' },
        { property: 'og:site_name', content: subdomain },
        { property: 'article:section', content: categoryName }
      ];
      
      ogTags.forEach(tag => {
        const meta = document.createElement('meta');
        meta.setAttribute('property', tag.property);
        meta.content = tag.content;
        document.head.appendChild(meta);
      });
      
      // Twitter Cards
      const twitterTags = [
        { name: 'twitter:card', content: 'summary_large_image' },
        { name: 'twitter:title', content: categoryName },
        { name: 'twitter:description', content: categoryName + ' - photo, video, and contents' },
        { name: 'twitter:image', content: location.origin + '/photo/fallback.png' }
      ];
      
      twitterTags.forEach(tag => {
        const meta = document.createElement('meta');
        meta.name = tag.name;
        meta.content = tag.content;
        document.head.appendChild(meta);
      });
    }

    // Robots meta
    const metaRobots = document.createElement('meta');
    metaRobots.name = 'robots';
    metaRobots.content = 'index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1';

    // Googlebot meta

    metaGooglebot.name = 'googlebot';
    metaGooglebot.content = 'index, follow, max-snippet:50, max-image-preview:large';
    document.head.appendChild(metaGooglebot);

  })();

(function(){
  const toggleBtnBlog = document.getElementById('blogMenuToggle');
  const menuPanelBlog = document.getElementById('blogMenuPanel');
  const iconMenuBlog = document.getElementById('blogIconMenu');
  const iconCloseBlog = document.getElementById('blogIconClose');

  if (toggleBtnBlog && menuPanelBlog) {
    toggleBtnBlog.addEventListener('click', (e) => {
      e.stopPropagation();
      const isVisible = menuPanelBlog.style.display === 'block';
      
      menuPanelBlog.style.display = isVisible ? 'none' : 'block';
      if (iconMenuBlog) iconMenuBlog.style.display = isVisible ? 'inline' : 'none';
      if (iconCloseBlog) iconCloseBlog.style.display = isVisible ? 'none' : 'inline';
      
      if (!isVisible) {
        const btnRect = toggleBtnBlog.getBoundingClientRect();
        menuPanelBlog.style.top = (btnRect.bottom + 5) + 'px';
        menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';
      }
    });

    document.addEventListener('click', (e) => {
      if (menuPanelBlog.style.display === 'block' && 
          !menuPanelBlog.contains(e.target) && 
          !toggleBtnBlog.contains(e.target)) {
        menuPanelBlog.style.display = 'none';
        if (iconMenuBlog) iconMenuBlog.style.display = 'inline';
        if (iconCloseBlog) iconCloseBlog.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && menuPanelBlog.style.display === 'block') {
        menuPanelBlog.style.display = 'none';
        if (iconMenuBlog) iconMenuBlog.style.display = 'inline';
        if (iconCloseBlog) iconCloseBlog.style.display = 'none';
      }
    });

    function updateBlogMenuPosition() {
      if (menuPanelBlog.style.display === 'block') {
        const btnRect = toggleBtnBlog.getBoundingClientRect();
        menuPanelBlog.style.top = (btnRect.bottom + 5) + 'px';
        menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';
      }
    }

    window.addEventListener('resize', updateBlogMenuPosition);
    window.addEventListener('scroll', updateBlogMenuPosition);
    window.addEventListener('load', updateBlogMenuPosition);
  }
})();

<script>
// ==================== FUNGSI UTAMA ====================

// Fungsi untuk mengacak array
function shuffleArray(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

// Fungsi untuk mendapatkan kategori dari query parameter
function getCategoryFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const categoryParam = urlParams.get('q');
  const pageNum = parseInt(urlParams.get('page') || '1');
  
  return {
    category: categoryParam ? decodeURIComponent(categoryParam)
      .replace(/\+/g, ' ')
      .replace(/\s+/g, ' ')    // Multiple spaces jadi satu
      .trim()
      .toLowerCase() : '',
    page: pageNum
  };
}

// Fungsi untuk membuat URL kategori dengan query parameter
function createCategoryURL(category, page = 1) {
  // Trim spasi sebelum/sesudah
  const cleanCategory = category.trim();
  
  // Encode untuk URL (spasi jadi +)
  const encodedCategory = encodeURIComponent(cleanCategory.replace(/\s+/g, '+'));
  
  if (page > 1) {
    return `/categories/?q=${encodedCategory}&page=${page}`;
  }
  return `/categories/?q=${encodedCategory}`;
}

// Fungsi untuk mencari post yang mengandung kategori tertentu (HANYA di content)
function searchPostsByCategory(posts, category) {
  const lowerCategory = category.toLowerCase().trim();
  
  return posts.filter(post => {
    // HANYA cari di content (sesuai permintaan)
    const content = post.content || '';
    return content.toLowerCase().includes(lowerCategory);
  });
}

// Format judul dengan kategori di awal
function formatTitleWithCategory(originalTitle, category) {
  if (!category) return originalTitle;
  return category + ' - ' + originalTitle;
}

// Generate related keywords untuk SEO
function generateRelatedKeywords(category) {
  const suffixes = ['category', 'posts', 'articles', 'topics', 'collection', 'archive', 'section', 'group'];
  return suffixes.map(suffix => category + ' ' + suffix);
}

// Fungsi untuk membuat Structured Data
function createStructuredData(category, results, currentPage, totalPages) {
  const data = {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": category || "Categories",
    "description": category ? category + " - photo, video, and contents" : "Browse posts by categories",
    "url": window.location.href,
    "mainEntity": category ? {
      "@type": "Thing",
      "name": category,
      "description": "Posts in " + category + " category"
    } : null
  };

  // BreadcrumbList
  const breadcrumbData = {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": window.location.origin + "/"
      }
    ]
  };

  if (category) {
    breadcrumbData.itemListElement.push({
      "@type": "ListItem",
      "position": 2,
      "name": category,
      "item": window.location.href
    });
  } else {
    breadcrumbData.itemListElement.push({
      "@type": "ListItem",
      "position": 2,
      "name": "Categories",
      "item": window.location.origin + "/categories/"
    });
  }

  // Article schemas untuk setiap hasil
  const articleSchemas = results.slice(0, 10).map((post, index) => ({
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": formatTitleWithCategory(post.title || 'Untitled', category),
    "description": post.excerpt || post.content?.substring(0, 200) || '',
    "url": post.url || window.location.origin + '/',
    "keywords": category ? generateRelatedKeywords(category).join(', ') : '',
    "about": category ? {
      "@type": "Thing",
      "name": category
    } : null,
    "articleSection": category || '',
    "position": index + 1
  }));

  return {
    collectionPage: data,
    breadcrumb: breadcrumbData,
    articles: articleSchemas
  };
}

// Fungsi utama untuk categories
async function runCategories() {
  const { category, page } = getCategoryFromURL();
  const container = document.getElementById("categoriesResults");
  const breadcrumb = document.getElementById("categoriesBreadcrumb");
  const seoHidden = document.getElementById("seoHiddenContent");

  // Update breadcrumb - HANYA Home › Category (jika ada kategori)
  if (category) {
    breadcrumb.innerHTML = `
      <a href="/">Home</a>
      <span class="breadcrumb-separator">›</span>
      <span style="color: #e74c3c; font-weight: bold;">${escapeHtml(category)}</span>
    `;
    
    // Kosongkan container untuk langsung tampilkan hasil
    container.innerHTML = '';
  } else {
    // Halaman categories tanpa kategori
    breadcrumb.innerHTML = `
      <a href="/">Home</a>
      <span class="breadcrumb-separator">›</span>
      <span>Categories</span>
    `;
    
    container.innerHTML = `
      <div class="categories-empty">
        <h1>Browse Posts by Category</h1>
        <p>Enter a category in the URL like: <code>/categories/?q=category-name</code></p>
      </div>
    `;
    return;
  }

  try {
    // 1. Fetch data dari search.json
    const response = await fetch("/search.json");
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    const allPosts = await response.json();

    // 2. Cari post yang mengandung kategori (HANYA di content)
    const allResults = searchPostsByCategory(allPosts, category);
    
    // 3. Pagination
    const postsPerPage = 10;
    const totalResults = allResults.length;
    const totalPages = Math.ceil(totalResults / postsPerPage);
    const startIndex = (page - 1) * postsPerPage;
    const endIndex = startIndex + postsPerPage;
    const currentResults = allResults.slice(startIndex, endIndex);

    // 4. Create Structured Data
    const structuredData = createStructuredData(category, currentResults, page, totalPages);
    
    // Add structured data to page
    const script = document.createElement('script');
    script.type = 'application/ld+json';
    script.textContent = JSON.stringify(structuredData.collectionPage);
    document.head.appendChild(script);
    
    const breadcrumbScript = document.createElement('script');
    breadcrumbScript.type = 'application/ld+json';
    breadcrumbScript.textContent = JSON.stringify(structuredData.breadcrumb);
    document.head.appendChild(breadcrumbScript);
    
    // Add article schemas
    structuredData.articles.forEach(article => {
      const articleScript = document.createElement('script');
      articleScript.type = 'application/ld+json';
      articleScript.textContent = JSON.stringify(article);
      document.head.appendChild(articleScript);
    });

    // 5. Add hidden SEO content untuk keyword density
    if (seoHidden && category) {
      const relatedKeywords = generateRelatedKeywords(category);
      seoHidden.innerHTML = `
        <h2>Posts in ${escapeHtml(category)} category</h2>
        <p>Find the best ${escapeHtml(category)} content, ${escapeHtml(category)} articles, and ${escapeHtml(category)} topics.</p>
        <p>Browse ${escapeHtml(category)} posts and ${escapeHtml(category)} collection.</p>
        <ul>
          ${relatedKeywords.map(kw => `<li>${escapeHtml(kw)}</li>`).join('')}
        </ul>
        <p>Updated regularly with new ${escapeHtml(category)} content.</p>
      `;
    }

    // 6. Tampilkan hasil
    if (currentResults.length > 0) {
      displayCategoryResults(currentResults, category, container, page, totalPages, totalResults);
    } else {
      // Langsung tampilkan random posts jika tidak ada hasil
      await loadRandomPosts(container, 9, category);
    }

  } catch (error) {
    console.error("Categories error:", error);
    // Langsung tampilkan random posts jika error
    await loadRandomPosts(container, 9, category);
  }
}

// Fungsi: Tampilkan hasil pencarian berdasarkan kategori
function displayCategoryResults(results, category, container, currentPage, totalPages, totalResults) {
  const lowerCategory = category.toLowerCase();
  
  // Buat regex untuk highlight
  const escapedCategory = lowerCategory.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  const categoryRegex = new RegExp(`(${escapedCategory})`, 'gi');
  
  const html = results.map(post => {
    // Format judul dengan kategori di awal
    const originalTitle = post.title || 'Untitled Post';
    const formattedTitle = formatTitleWithCategory(originalTitle, category);
    const postURL = post.url || '#';
    
    // Buat snippet dari content dengan kategori highlighted
    let snippet = '';
    const content = post.content || '';
    const categoryIndex = content.toLowerCase().indexOf(lowerCategory);
    
    if (categoryIndex !== -1) {
      // Ambil konteks sekitar kategori
      const start = Math.max(0, categoryIndex - 150);
      const end = Math.min(content.length, categoryIndex + lowerCategory.length + 150);
      snippet = content.substring(start, end);
      snippet = (start > 0 ? '...' : '') + snippet + (end < content.length ? '...' : '');
      
      // Highlight kategori
      snippet = snippet.replace(categoryRegex, '<mark class="highlight">$1</mark>');
    } else {
      snippet = content.substring(0, 200) + '...';
    }
    
    // ALT IMG: HANYA kategori saja
    const altText = escapeHtml(category);
    
    return `
      <div class="categories-result">
        <h3><a href="${postURL}">${escapeHtml(formattedTitle)}</a></h3>
        <div style="margin-bottom: 10px;">
          <a href="${postURL}">
            <img src="/photo/fallback.png" 
                 alt="${altText}"
                 title="${escapeHtml(category)} category"
                 loading="lazy" 
                 style="max-width:100%; height:auto; border-radius: 5px;">
          </a>
        </div>
        <p class="snippet">${snippet}</p>
      </div>
    `;
  }).join('');

  // Pagination HTML
  let paginationHTML = '';
  if (totalPages > 1) {
    paginationHTML = `
      <div class="pagination">
        ${currentPage > 1 ? 
          `<a href="${createCategoryURL(category, currentPage - 1)}" class="page-link" rel="prev">← Previous</a>` : 
          `<span class="page-link disabled">← Previous</span>`}
        
        <span class="page-link active">Page ${currentPage} of ${totalPages}</span>
        
        ${currentPage < totalPages ? 
          `<a href="${createCategoryURL(category, currentPage + 1)}" class="page-link" rel="next">Next →</a>` : 
          `<span class="page-link disabled">Next →</span>`}
      </div>
    `;
  }

  container.innerHTML = html + paginationHTML;
}

// Fungsi: Load random posts
async function loadRandomPosts(container, count = 9, category = '') {
  try {
    const response = await fetch("/posts-acak.json");
    if (!response.ok) throw new Error(`Failed to load random posts`);
    
    const allPosts = await response.json();
    
    if (!Array.isArray(allPosts) || allPosts.length === 0) {
      throw new Error("No posts available");
    }
    
    // Acak dan ambil sejumlah post
    const shuffledPosts = shuffleArray(allPosts);
    const randomPosts = shuffledPosts.slice(0, Math.min(count, allPosts.length));
    
    const randomPostsHTML = randomPosts.map(post => {
      const postURL = post.url || '#';
      const originalTitle = post.title || 'Untitled Post';
      const formattedTitle = category ? formatTitleWithCategory(originalTitle, category) : originalTitle;
      const excerpt = post.excerpt || post.content?.substring(0, 150) || '';
      
      // ALT IMG: HANYA kategori atau default
      const altText = category ? escapeHtml(category) : "random posts";
      
      return `
        <div class="random-post">
          <div style="margin-bottom: 10px;">
            <a href="${postURL}">
              <img src="/photo/fallback.png" 
                   alt="${altText}"
                   title="${category ? escapeHtml(category) + ' category' : 'random posts'}"
                   loading="lazy" 
                   style="max-width:100%; height:auto; border-radius: 5px;">
            </a>
          </div>
          <h4><a href="${postURL}" style="color: inherit; text-decoration: none;">${escapeHtml(formattedTitle)}</a></h4>
          ${excerpt ? `<p class="excerpt">${escapeHtml(excerpt)}...</p>` : ''}
        </div>
      `;
    }).join('');
    
    const fallbackContainer = document.createElement('div');
    fallbackContainer.className = 'random-posts-fallback';
    fallbackContainer.innerHTML = `
      <div class="random-posts-grid">
        ${randomPostsHTML}
      </div>
      <div class="fallback-footer">
        <a href="/" class="browse-all">Go to Homepage →</a>
      </div>
    `;
    
    container.appendChild(fallbackContainer);
    
  } catch (error) {
    console.error("Failed to load random posts:", error);
    
    // Simple error message
    const fallbackContainer = document.createElement('div');
    fallbackContainer.className = 'random-posts-fallback';
    fallbackContainer.innerHTML = `
      <div class="fallback-footer">
        <a href="/" class="browse-all">Go to Homepage →</a>
      </div>
    `;
    
    container.appendChild(fallbackContainer);
  }
}

// Helper: Escape HTML
function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

document.addEventListener('DOMContentLoaded', function() {
  // Jalankan categories
  runCategories();

  // Update semua link category di situs untuk menggunakan format baru
  setTimeout(() => {
    document.querySelectorAll('a[href*="/categories/"]').forEach(link => {
      const href = link.getAttribute('href');
      
      // Jika link menggunakan format /categories/category-name (tanpa query)
      if (href.startsWith('/categories/') && !href.includes('?q=') && !href.endsWith('/categories/')) {
        const match = href.match(/^\/categories\/(.+)$/);
        if (match && match[1]) {
          const categoryFromHref = decodeURIComponent(match[1])
            .replace(/-/g, ' ')
            .trim()
            .toLowerCase();
          
          const newURL = createCategoryURL(categoryFromHref);
          link.setAttribute('href', newURL);
        }
      }
    });
  }, 1000);
});

// Fungsi untuk redirect dari format lama ke format baru
function redirectOldCategoryURLs() {
  const currentPath = window.location.pathname;
  const urlParams = new URLSearchParams(window.location.search);
  
  // Jika mengakses /categories/category-name (format lama), redirect ke /categories/?q=category-name
  if (currentPath.startsWith('/categories/') && !currentPath.endsWith('/categories/')) {
    const parts = currentPath.split('/').filter(p => p);
    if (parts[0] === 'categories' && parts[1] && !urlParams.has('q')) {
      const category = decodeURIComponent(parts[1])
        .replace(/-/g, ' ')
        .trim()
        .toLowerCase();
      
      const newURL = createCategoryURL(category);
      if (window.location.href !== newURL) {
        window.history.replaceState(null, '', newURL);
        location.reload();
      }
    }
  }
}
