  <script>
  (function () {
    const hostname = location.hostname;
    const pathname = location.pathname;
    
    // Ambil tag dari query parameter
    const urlParams = new URLSearchParams(window.location.search);
    let tagName = urlParams.get('q') || '';
    
    // Clean tag name
    if (tagName) {
      tagName = decodeURIComponent(tagName)
        .replace(/\+/g, ' ')
        .trim();
    }
    
    let subdomainRaw = hostname.split('.')[0];
    if (subdomainRaw.toLowerCase() === 'www') subdomainRaw = hostname.split('.')[1] || '';

    const formatText = str => str
      .replace(/[-_]/g, ' ')
      .replace(/\+/g, ' ')
      .replace(/\b\w/g, c => c.toUpperCase());

    const subdomain = formatText(subdomainRaw.trim());

    const hasKeyword = tagName !== '';
    
    let titleText;
    let pageTitle;
    let h1Title;
    
    if (hasKeyword) {
      // Format tag untuk title - pertahankan spasi antar kata
      const formattedTag = tagName
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
      
      titleText = `${formattedTag} | ${subdomain}`;
      pageTitle = formattedTag;
      h1Title = formattedTag;
    } else {
      // Halaman semua tags
      titleText = `Tags - ${subdomain}`;
      pageTitle = 'Tags';
      h1Title = 'Tags';
    }

    // Title di head
    let titleTag = document.querySelector('title') || document.createElement('title');
    titleTag.textContent = titleText;
    if (!titleTag.parentNode) document.head.appendChild(titleTag);

    // Update h1 di header
    setTimeout(() => {
      const mainTitle = document.getElementById('mainTitle');
      if (mainTitle) {
        mainTitle.textContent = h1Title;
      }
    }, 100);

    // Meta description
    let metaDesc = document.querySelector('meta[name="description"]') || document.createElement('meta');
    metaDesc.name = 'description';
    
    if (hasKeyword) {
      metaDesc.content = `Browse posts containing "${tagName}". Find related content and articles.`;
    } else {
      metaDesc.content = `Browse posts by keywords. Find content containing specific words.`;
    }
    
    if (!metaDesc.parentNode) document.head.appendChild(metaDesc);

    // Meta keywords
    if (hasKeyword) {
      let metaKeywords = document.querySelector('meta[name="keywords"]') || document.createElement('meta');
      metaKeywords.name = 'keywords';
      metaKeywords.content = `${tagName}, posts containing ${tagName}`;
      if (!metaKeywords.parentNode) document.head.appendChild(metaKeywords);
    }

    // Canonical URL
    let canonical = document.querySelector('link[rel="canonical"]') || document.createElement('link');
    canonical.setAttribute('rel', 'canonical');
    
    if (hasKeyword) {
      // Format URL canonical dengan query parameter
      const cleanQuery = encodeURIComponent(tagName.replace(/\s+/g, '+'));
      canonical.setAttribute('href', location.origin + '/tags/?q=' + cleanQuery);
    } else {
      canonical.setAttribute('href', location.origin + '/tags/');
    }
    
    if (!canonical.parentNode) document.head.appendChild(canonical);

    // Structured Data
    let structuredData = {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": hasKeyword ? `Posts containing "${tagName}"` : "Keywords",
      "description": hasKeyword ? `Collection of posts containing "${tagName}"` : "Browse posts by keywords",
      "url": location.href,
      "publisher": {
        "@type": "Organization",
        "name": subdomain,
        "url": location.origin
      }
    };
    
    if (hasKeyword) {
      structuredData.mainEntity = {
        "@type": "Thing",
        "name": tagName,
        "description": `Posts containing "${tagName}"`
      };
    }
    
    const script = document.createElement('script');
    script.type = 'application/ld+json';
    script.textContent = JSON.stringify(structuredData);
    document.head.appendChild(script);

  })();
  </script>

(function(){
  const toggleBtnBlog = document.getElementById('blogMenuToggle');
  const menuPanelBlog = document.getElementById('blogMenuPanel');
  const iconMenuBlog = document.getElementById('blogIconMenu');
  const iconCloseBlog = document.getElementById('blogIconClose');

  if (toggleBtnBlog && menuPanelBlog) {
    toggleBtnBlog.addEventListener('click', (e) => {
      e.stopPropagation();
      const isVisible = menuPanelBlog.style.display === 'block';
      
      menuPanelBlog.style.display = isVisible ? 'none' : 'block';
      if (iconMenuBlog) iconMenuBlog.style.display = isVisible ? 'inline' : 'none';
      if (iconCloseBlog) iconCloseBlog.style.display = isVisible ? 'none' : 'inline';
      
      if (!isVisible) {
        const btnRect = toggleBtnBlog.getBoundingClientRect();
        menuPanelBlog.style.top = (btnRect.bottom + 5) + 'px';
        menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';
      }
    });

    document.addEventListener('click', (e) => {
      if (menuPanelBlog.style.display === 'block' && 
          !menuPanelBlog.contains(e.target) && 
          !toggleBtnBlog.contains(e.target)) {
        menuPanelBlog.style.display = 'none';
        if (iconMenuBlog) iconMenuBlog.style.display = 'inline';
        if (iconCloseBlog) iconCloseBlog.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && menuPanelBlog.style.display === 'block') {
        menuPanelBlog.style.display = 'none';
        if (iconMenuBlog) iconMenuBlog.style.display = 'inline';
        if (iconCloseBlog) iconCloseBlog.style.display = 'none';

        menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';

    window.addEventListener('scroll', updateBlogMenuPosition);
    window.addEventListener('load', updateBlogMenuPosition);

})();

<script>
// ==================== FUNGSI UTAMA ====================

// Fungsi untuk mengacak array
function shuffleArray(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

// Fungsi untuk mendapatkan keyword dari query parameter
function getKeywordFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const keywordParam = urlParams.get('q');
  
  if (keywordParam) {
    return decodeURIComponent(keywordParam)
      .replace(/\+/g, ' ')
      .replace(/\s+/g, ' ')    // Multiple spaces jadi satu
      .trim();                 // HILANGKAN spasi sebelum/sesudah
  }
  
  return '';
}

// Fungsi untuk membuat URL tag dengan query parameter
function createTagURL(keyword) {
  // Trim spasi sebelum/sesudah
  const cleanKeyword = keyword.trim();
  
  // Encode untuk URL (spasi jadi +)
  const encodedKeyword = encodeURIComponent(cleanKeyword.replace(/\s+/g, '+'));
  
  return `/tags/?q=${encodedKeyword}`;
}

// Fungsi untuk mencari post yang mengandung keyword tertentu (HANYA di content)
function searchPostsByKeyword(posts, keyword) {
  const lowerKeyword = keyword.toLowerCase().trim();
  
  return posts.filter(post => {
    // HANYA cari di content (sesuai permintaan)
    const content = post.content || '';
    return content.toLowerCase().includes(lowerKeyword);
  });
}

// Format keyword untuk display (pertahankan spasi antar kata)
function formatKeywordForDisplay(keyword) {
  return keyword
    .split(' ')
    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
    .join(' ');
}

      <a href="/">Home</a>
      <span class="breadcrumb-separator">›</span>
      <span style="color: #e74c3c; font-weight: bold;">${formattedKeyword}</span>
    `;
    
    // Tambah keyword display
    container.innerHTML = `
      <div class="keyword-display">
        <h2>Posts containing "${formattedKeyword}"</h2>
        <p>Searching in post content only</p>
      </div>
    `;
  } else {
    // Halaman tags tanpa keyword
    breadcrumb.innerHTML = `
      <a href="/">Home</a>
      <span class="breadcrumb-separator">›</span>
      <span>Tags</span>
    `;
    
    container.innerHTML = `
      <div class="tags-empty">
        <h1>Search Posts by Keyword</h1>
        <p>Enter a keyword above to search in post content</p>
        <p>Or try these examples: 
          <a href="/tags/?q=viral">viral</a>, 
          <a href="/tags/?q=latest">latest</a>, 
          <a href="/tags/?q=news">news</a>
        </p>
      </div>
    `;
    return;
  }

  try {
    // 1. Fetch data dari search.json
    const response = await fetch("/search.json");
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    const allPosts = await response.json();

    // 2. Cari post yang mengandung keyword (HANYA di content)
    const results = searchPostsByKeyword(allPosts, keyword);

    // 3. Tampilkan hasil
    if (results.length > 0) {
      displayTagResults(results, keyword, container);
    } else {
      // Tampilkan random posts jika tidak ada hasil
      container.innerHTML += `
        <div class="no-tags">
          <h3>No posts found containing "${formatKeywordForDisplay(keyword)}" in content</h3>
          <p>Try these random posts instead:</p>
        </div>
      `;
      await loadRandomPosts(container, 9);
    }

  } catch (error) {
    console.error("Tags error:", error);
    container.innerHTML += `
      <div class="tags-error">
        <h3>⚠️ Unable to load content</h3>
        <p>Showing random posts instead:</p>
      </div>
    `;
    await loadRandomPosts(container, 9);
  }
}

// Fungsi: Tampilkan hasil pencarian berdasarkan keyword
function displayTagResults(results, keyword, container) {
  const tagURL = createTagURL(keyword);
  const formattedKeyword = formatKeywordForDisplay(keyword);
  const lowerKeyword = keyword.toLowerCase();
  
  // Buat regex untuk highlight
  const escapedKeyword = lowerKeyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  const keywordRegex = new RegExp(`(${escapedKeyword})`, 'gi');
  
  const html = results.map(post => {
    // Title
    const title = post.title || 'Untitled Post';
    const postURL = post.url || '#';
    
    // Buat snippet dari content dengan keyword highlighted
    let snippet = '';
    const content = post.content || '';
    const keywordIndex = content.toLowerCase().indexOf(lowerKeyword);
    
    if (keywordIndex !== -1) {
      // Ambil konteks sekitar keyword
      const start = Math.max(0, keywordIndex - 150);
      const end = Math.min(content.length, keywordIndex + lowerKeyword.length + 150);
      snippet = content.substring(start, end);
      snippet = (start > 0 ? '...' : '') + snippet + (end < content.length ? '...' : '');
      
      // Highlight keyword
      snippet = snippet.replace(keywordRegex, '<mark class="highlight">$1</mark>');
    } else {
      snippet = content.substring(0, 200) + '...';
    }
    
    return `
      <div class="tags-result">
        <h3><a href="${postURL}">${escapeHtml(title)}</a></h3>
        <div style="margin-bottom: 10px;">
          <a href="${postURL}">
            <img src="/photo/fallback.png" 
                 alt="${escapeHtml(title)}" 
                 loading="lazy" 
                 style="max-width:100%; height:auto; border-radius: 5px;">
          </a>
        </div>
        <p class="snippet">${snippet}</p>
        <p><small>Keyword: <a href="${tagURL}">${formattedKeyword}</a></small></p>
      </div>
    `;
  }).join('');

  container.innerHTML += `
    <div class="tags-found">
      <div class="tags-count">
        <p>Found ${results.length} post${results.length !== 1 ? 's' : ''} containing "${escapeHtml(formattedKeyword)}" in content</p>
      </div>
      ${html}
      <div class="fallback-footer">
        <a href="/tags/" class="browse-all">← Search Another Keyword</a>
      </div>
    </div>
  `;
}

// Fungsi: Load random posts
async function loadRandomPosts(container, count = 9) {
  try {
    const response = await fetch("/posts-acak.json");
    if (!response.ok) throw new Error(`Failed to load random posts`);
    
    const allPosts = await response.json();
    
    if (!Array.isArray(allPosts) || allPosts.length === 0) {
      throw new Error("No posts available");
    }
    
    // Acak dan ambil sejumlah post
    const shuffledPosts = shuffleArray(allPosts);
    const randomPosts = shuffledPosts.slice(0, Math.min(count, allPosts.length));
    
    const randomPostsHTML = randomPosts.map(post => {
      const postURL = post.url || '#';
      const title = post.title || 'Untitled Post';
      const excerpt = post.excerpt || post.content?.substring(0, 150) || '';
      
      return `
        <div class="random-post">
          <div style="margin-bottom: 10px;">
            <a href="${postURL}">
              <img src="/photo/fallback.png" 
                   alt="${escapeHtml(title)}" 
                   loading="lazy" 
                   style="max-width:100%; height:auto; border-radius: 5px;">
            </a>
          </div>
          <h4><a href="${postURL}" style="color: inherit; text-decoration: none;">${escapeHtml(title)}</a></h4>
          ${excerpt ? `<p class="excerpt">${escapeHtml(excerpt)}...</p>` : ''}
        </div>
      `;
    }).join('');
    
    const fallbackContainer = document.createElement('div');
    fallbackContainer.className = 'random-posts-fallback';
    fallbackContainer.innerHTML = `
      <div class="fallback-header">
        <h3>Random Posts</h3>
        <p>Check out these random posts</p>
      </div>
      <div class="random-posts-grid">
        ${randomPostsHTML}
      </div>
      <div class="fallback-footer">
        <a href="/" class="browse-all">Go to Homepage →</a>
      </div>
    `;
    
    container.appendChild(fallbackContainer);
    
  } catch (error) {
    console.error("Failed to load random posts:", error);
    
    // Simple error message
    const fallbackContainer = document.createElement('div');
    fallbackContainer.className = 'random-posts-fallback';
    fallbackContainer.innerHTML = `
      <div class="fallback-header">
        <h3>Browse Posts</h3>
      </div>
      <div class="fallback-footer">
        <a href="/" class="browse-all">Go to Homepage →</a>
      </div>
    `;
    
    container.appendChild(fallbackContainer);
  }
}

// Helper: Escape HTML
function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

    keywordInput.value = keyword;
  }

  runTags();

  // Update semua link tag di situs untuk menggunakan format baru
  setTimeout(() => {
    document.querySelectorAll('a[href*="/tags/"]').forEach(link => {
      const href = link.getAttribute('href');
      
      // Jika link menggunakan format /tags/keyword (tanpa query)
      if (href.startsWith('/tags/') && !href.includes('?q=') && !href.endsWith('/tags/')) {
        const match = href.match(/^\/tags\/(.+)$/);
        if (match && match[1]) {
          const keywordFromHref = decodeURIComponent(match[1])
            .replace(/-/g, ' ')
            .trim();
          
          const newURL = createTagURL(keywordFromHref);
          link.setAttribute('href', newURL);
        }
      }
    });
  }, 1000);
});

// Fungsi untuk redirect dari format lama ke format baru
function redirectOldTagURLs() {
  const currentPath = window.location.pathname;
  
  // Jika mengakses /tags/keyword (format lama), redirect ke /tags/?q=keyword
  if (currentPath.startsWith('/tags/') && !currentPath.endsWith('/tags/')) {
    const parts = currentPath.split('/').filter(p => p);
    if (parts[0] === 'tags' && parts[1] && !window.location.search.includes('q=')) {
      const keyword = decodeURIComponent(parts[1])
        .replace(/-/g, ' ')
        .trim();
      
      const newURL = createTagURL(keyword);
      if (window.location.href !== newURL) {
        window.history.replaceState(null, '', newURL);
        location.reload();
      }
    }
  }
}
